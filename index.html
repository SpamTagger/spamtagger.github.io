<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamTagger - Free and Open Source Spam Filtering Tools</title>
    <link href="images/square-initials-envelope.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header class="header">
    <div class="header_top">
	<a href="https://github.com/SpamTagger">
            <img class="header_logo" alt="SpamTagger logo" src="images/spamtagger-full.png"/></img>
	</a>
    </div>

    <div class="header_main">
        <span class="header_title">Free and Open Source Spam Filtering Tools</span>
        <ul class="header_stats stats">
            <li class="stats_item">
                <span class="stats_label">
		    <img class="icon stats_icon" src="images/star.svg">
                    <span>Stars</span>
                </span>
                <span class="stats_count stats_count-stars"></span>
            </li>
            <li class="stats_item">
                <span class="stats_label">
		    <img class="icon stats_icon" src="images/repo.svg">
                    <span>Repositories</span>
                </span>
                <span class="stats_count stats_count-repos"></span>
            </li>
            <li class="stats_item">
                <span class="stats_label">
		    <img class="icon stats_icon" src="images/code.svg">
                    <span>Languages</span>
                </span>
                <span class="stats_count stats_count-languages"></span>
            </li>
        </ul>
    </div>
</header>

<div class="content">
    <div class="content_section">
        <h2 class="heading">Repositories</h2>
        <div class="languages">
            <h3 class="languages_title">Top languages</h3>
        </div>
    </div>

    <div class="content_section content_section--repos">
        <ol class="repos"></ol>
    </div>
</div>
<footer class="footer">
    <div class="footer-copyright">SpamTagger is an open source, community software.<br>Â© 2025 SpamTagger Contributors</div>
</footer>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
